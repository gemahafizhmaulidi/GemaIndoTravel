<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style2.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>Nama Pemesan :</span>
                    <input type="text" placeholder="Nama Lengkap">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="contoh@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Alamat :</span>
                    <input type="text" placeholder="jalan - kota - provinsi">
                </div>
                <div class="inputBox">
                    <span>Nomor Telepon :</span>
                    <input type="number" placeholder="081231231231231">
                </div>

               

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images2/card_img.png" alt="">
                </div>
    
                <div class="inputBox">
                    <span>Jumlah Tiket :</span>
                    <input type="number" placeholder="1">
                </div>
               

              

            </div>
    
        </div>

        <input type="submit" value="Pesan Sekarang" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
